<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizGameStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="intro" id="intro1">
        <p>Press button to begin the game</p>
        <button id="playNow">PLAY NOW!</button>
    </div>
    <div class="startContainer" id="startContainer" style="display: none;">
        <button type="button" id="startBtn">START!</button>
        <button type="button" id="endBtn">EXIT!</button>
    </div>
    <div class="info-container" id="info-container1" style="display: none;">
        <div id="displayInfo"></div>
        <div class="buttons">
            <button id="backBtn">Back</button>
            <button id="nextBtn">Next</button>
            <button id="resultBtn" style="display: none;">Show result</button>
        </div>     
    </div>
    <div class="scoreRestart" id="scoreRestart" style="display: none;">
        <div id="score"></div> 
        <button id="restartBtn">End Game</button>
    </div>


    <script src="quizGame.js"></script>
</body>
</html>
