<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizGameStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="intro" id="intro1">
        <p>Press button to begin the game</p>
        <button id="playNow" onclick="playNow()">PLAY NOW!</button>
    </div>

    <div class="info-container" id="info-container1" style="display: none;">
        <div id="displayInfo"></div>
        <div class="buttons">
            <button id="backBtn" onclick="previousInfo()">Back</button>
            <button id="nextBtn" onclick="nextInfo()">Next</button>
            <button id="restartBtn" style="display: none;" onclick="restartBtn()">Restart</button>
            <div id="score" style="display: none;"></div>
            <button id="resultBtn" onclick="submitQuiz()" style="display: none;">Show result</button>
        </div>     
    </div>


    <script src="quizGame.js"></script>
</body>
</html>
