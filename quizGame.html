<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizGameStyle.css">

<body>
        <div class="h-container">
            <div class="header">
                <h2><a id="homeLink" href="quizGame.html">LooTo</a></h2>

        </div>
        
        <div class="wrappper">
            <div class="intro" id="intro1">

                    <p>Press button to begin the game</p>
                </div>
                <div class="main2">
                    <button id="playNow">PLAY NOW!</button>

                </div>     
              
            </div>
            <div class="endGame" id="endGame" style="display: none;">
                <button id="restartBtn1">End Game</button>
            </div>
            <div class="scoreRestart" id="scoreRestart" style="display: none;">
                <div id="score"></div> 
                <button id="restartBtn">End Game</button>
            </div>
        </div>
